<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本ランダム駅ルート</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 90vh; width: 100%; }
</style>
</head>
<body>
<h2>JR西日本限定で、旅のルートを考えます。</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.5, 135], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// CSV URL
const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';
const joinURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/join.csv';

(async () => {
    try {
        const [lineRes, stationRes, joinRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL), fetch(joinURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();
        const joinData = await joinRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            if(!row) return;
            const cols = row.split(',').map(c=>c.trim());
            if(cols.length < 2) return;
            const line_cd = cols[0];
            const company_cd = parseInt(cols[1]);
            if(isNaN(company_cd)) return;
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本駅のみ抽出
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(row=>{
            if(!row) return;
            const cols = row.split(',').map(c=>c.trim());
            if(cols.length < 11) return;
            const code = cols[0], name = cols[2];
            const lon = parseFloat(cols[9]), lat = parseFloat(cols[10]);
            const line_cd = cols[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(!lineCompanyMap[line_cd]) return;
            const company_cd = lineCompanyMap[line_cd];
            if(company_cd !== 4) return; // JR西日本のみ
            stationsMap[code] = {name, lat, lon, line_cd};
        });

        // 隣接駅グラフ作成
        const graph = {};
        joinData.replace(/\r/g,'').split('\n').slice(1).forEach(row=>{
            if(!row) return;
            const cols = row.split(',').map(c=>c.trim());
            if(cols.length < 3) return;
            const s1 = cols[1], s2 = cols[2];
            if(!stationsMap[s1] || !stationsMap[s2]) return;
            if(!graph[s1]) graph[s1]=[];
            if(!graph[s2]) graph[s2]=[];
            graph[s1].push(s2);
            graph[s2].push(s1);
        });

        // 地図に駅マーカー描画
        Object.keys(stationsMap).forEach(code => {
            const s = stationsMap[code];
            L.circleMarker([s.lat, s.lon], {radius:3, color:'blue'}).addTo(map)
                .bindPopup(s.name);
        });

        // BFSで最短経路探索
        function bfsPath(graph, start, goal) {
            const queue = [[start]];
            const visited = new Set([start]);
            while(queue.length > 0){
                const path = queue.shift();
                const node = path[path.length-1];
                if(node === goal) return path;
                for(const neighbor of graph[node] || []){
                    if(!visited.has(neighbor)){
                        visited.add(neighbor);
                        queue.push([...path, neighbor]);
                    }
                }
            }
            return null;
        }

        // ランダム駅をn個選ぶ
        function pickRandomStations(stationsMap, n){
            const keys = Object.keys(stationsMap);
            const shuffled = keys.sort(()=>Math.random()-0.5);
            return shuffled.slice(0,n);
        }

        // 最寄駅スタート
        const startCode = '1160308'; // 例：最寄駅

        // 1回目のランダム3駅
        let random3_1 = pickRandomStations(stationsMap, 3);
        let route1 = [startCode];
        random3_1.forEach(code=>{
            const last = route1[route1.length-1];
            const path = bfsPath(graph, last, code);
            if(path) route1 = route1.concat(path.slice(1));
        });

        // 2回目のランダム3駅（route1最後の駅スタート）
        let random3_2 = pickRandomStations(stationsMap, 3);
        let route2 = [route1[route1.length-1]];
        random3_2.forEach(code=>{
            const last = route2[route2.length-1];
            const path = bfsPath(graph, last, code);
            if(path) route2 = route2.concat(path.slice(1));
        });

        // 最後に最寄駅へ戻る
        const pathBack = bfsPath(graph, route2[route2.length-1], startCode);
        if(pathBack) route2 = route2.concat(pathBack.slice(1));

        // 全経路
        const fullRoute = route1.concat(route2.slice(1));

        // 経路を地図に描画
        const latlngs = fullRoute.map(code=>[stationsMap[code].lat, stationsMap[code].lon]);
        L.polyline(latlngs, {color:'red', weight:4}).addTo(map);
        map.fitBounds(latlngs);

        alert('ルート表示完了: ' + fullRoute.map(c=>stationsMap[c].name).join(' → '));

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは路線図作成中にエラー発生');
    }
})();
</script>
</body>
</html>
