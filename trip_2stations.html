<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本ランダム経路</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 90vh; width: 100%; }
</style>
</head>
<body>
<h2>JR西日本ランダム経路サンプル</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35, 135], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// CSV URL
const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';
const joinURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/join.csv';

(async () => {
    try {
        const [lineRes, stationRes, joinRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL), fetch(joinURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();
        const joinData = await joinRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const line_cd = cols[0];
            const company_cd = parseInt(cols[1]);
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本駅のみ抽出
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const code = cols[0];
            const name = cols[2];
            const lon = parseFloat(cols[9]);
            const lat = parseFloat(cols[10]);
            const line_cd = cols[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(!lineCompanyMap[line_cd]) return;
            const company_cd = lineCompanyMap[line_cd];
            if(company_cd !== 4) return; // JR西日本のみ
            stationsMap[code] = {name, lat, lon, line_cd};
        });

        // 隣接駅グラフ作成
        const graph = {};
        joinData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const s1 = cols[1], s2 = cols[2];
            if(!stationsMap[s1] || !stationsMap[s2]) return;
            if(!graph[s1]) graph[s1] = [];
            if(!graph[s2]) graph[s2] = [];
            graph[s1].push(s2);
            graph[s2].push(s1);
        });

        // 地図に分岐駅描画（見やすさ）
        Object.keys(graph).forEach(code => {
            if(graph[code].length >= 3){
                const s = stationsMap[code];
                L.circleMarker([s.lat, s.lon], {radius:5, color:'blue'}).addTo(map)
                    .bindPopup(s.name);
            }
        });

        const startStation = '1160308'; // 仮：最寄駅
        const jrCodes = Object.keys(stationsMap).filter(c => c !== startStation);

        // ランダムに3駅選択
        function getRandomStations(codes, n){
            const shuffled = codes.slice().sort(()=>0.5-Math.random());
            return shuffled.slice(0,n);
        }

        const first3 = getRandomStations(jrCodes, 3);
        const second3 = getRandomStations(jrCodes.filter(c=>!first3.includes(c)), 3);

        // BFSで最短経路
        function bfsPath(graph, start, goal){
            const queue = [[start]];
            const visited = new Set([start]);
            while(queue.length){
                const path = queue.shift();
                const node = path[path.length-1];
                if(node === goal) return path;
                for(const neighbor of graph[node] || []){
                    if(!visited.has(neighbor)){
                        visited.add(neighbor);
                        queue.push([...path, neighbor]);
                    }
                }
            }
            return null;
        }

        // 複数駅を順番に結ぶ経路
        function multiRoute(graph, stations){
            const fullPath = [];
            for(let i=0; i<stations.length-1; i++){
                const path = bfsPath(graph, stations[i], stations[i+1]);
                if(!path) return null;
                if(i>0) path.shift(); // 先頭駅は重複させない
                fullPath.push(...path);
            }
            return fullPath;
        }

        // 1回目：最寄駅 → first3
        const firstRouteStations = [startStation, ...first3];
        const firstRoute = multiRoute(graph, firstRouteStations);

        // 2回目：firstRoute 最後の駅 → second3 → 最寄駅
        const lastOfFirst = firstRoute[firstRoute.length-1];
        const secondRouteStations = [lastOfFirst, ...second3, startStation];
        const secondRoute = multiRoute(graph, secondRouteStations);

        // 経路結合
        const totalRoute = firstRoute.concat(secondRoute.slice(1));

        // 経路描画
        const latlngs = totalRoute.map(c => [stationsMap[c].lat, stationsMap[c].lon]);
        L.polyline(latlngs, {color:'red', weight:4}).addTo(map);
        map.fitBounds(latlngs);

        // 経路表示
        alert('経路完成: ' + totalRoute.map(c => stationsMap[c].name).join(' → '));

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは路線図作成中にエラー発生');
    }
})();
</script>
</body>
</html>
