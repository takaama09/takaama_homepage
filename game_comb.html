<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>たかあましゆんのゲームページ</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    #game {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px;

    #log {
      margin-top: 20px;
      white-space: pre-line;
      background: #eee;

      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>


<script>
//パスワード認証をするスクリプト
  const PASSWORD = "0000";

  function checkPassword() {
    let attempts = 0;
    let input = "";

    while(attempts < 3) {
      input = prompt("ゲームページに入るにはパスワードを入力してください：");
      if(input === PASSWORD) {
        alert("パスワード認証成功！");
        return; // 認証成功で処理終了
      } else {
        attempts++;
        alert("パスワードが違います。残り回数：" + (3 - attempts));
      }
    }
    // 3回間違えた場合
    alert("3回間違えました。トップページに戻ります。");
    window.location.href = "index.html";
  }
</script>
    
<body onload="checkPassword()">
  <h1>自殺他殺ゲーム</h1>
  <div id="game">
    <div id="buttons"></div>
    <div id="log"></div>
  </div>

  <script>
　//ゲームのアルゴリズム
    const playerChoices = ["自殺", "他殺", "盾", "救出", "リタイア"];
    const aiChoices = ["自殺", "他殺", "盾", "救出"];

    const resultsTable = {
      "自殺,自殺": ["終了", 0, 0],
      "自殺,他殺": ["引き分け", 0, 0],
      "自殺,盾": ["player", 1, 0],
      "自殺,救出": ["ai", 0, 1],
      "他殺,自殺": ["引き分け", 0, 0],
      "他殺,他殺": ["引き分け", 0, 0],
      "他殺,盾": ["ai", 0, 1],
      "他殺,救出": ["player", 1, 0],
      "盾,自殺": ["player", 1, 0],
      "盾,他殺": ["player", 1, 0],
      "盾,盾": ["引き分け", 0, 0],
      "盾,救出": ["引き分け", 0, 0],
      "救出,自殺": ["ai", 0, 1],
      "救出,他殺": ["ai", 0, 1],
      "救出,盾": ["引き分け", 0, 0],
      "救出,救出": ["引き分け", 0, 0],
    };
</script>

<script>
//ボタンを動的に配置
playerChoices.forEach(choice => {
