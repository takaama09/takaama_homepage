<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>自殺他殺ゲーム</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    #game {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      white-space: pre-line;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<script>
    // 簡易パスワード認証
    const PASSWORD = "1024102410240124";
    let attempts = 0;
    function checkPassword() {
      const input = prompt("ゲームページに入るにはパスワードを入力してください：");
      attempts++;
      if(input === PASSWORD) {
        alert("パスワード認証成功！");
        return;
      } else {
        alert("パスワードが違います。");
        if(attempts >= 3) {
          alert("3回間違えました。トップページに戻ります。");
          window.location.href = "index.html";
        } else {
          checkPassword();
        }
      }
    }
</script>

</body>
</html>
