<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゲームページ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>

<h2>ゲームページにアクセスするにはパスワードが必要です</h2>

<input type="password" id="password" placeholder="パスワード">
<button onclick="checkPassword()">送信</button>

<p id="message" style="color:red;"></p>

<div id="content">
    <h1>これはゲームページです</h1>
</div>

<script>
    // 簡易パスワード認証
    const PASSWORD = "1024102410240124";
    let attempts = 0;
    function checkPassword() {
      const input = prompt("ゲームページに入るにはパスワードを入力してください：");
      attempts++;
      if(input === PASSWORD) {
        alert("パスワード認証成功！");
        return;
      } else {
        alert("パスワードが違います。");
        if(attempts >= 3) {
          alert("3回間違えました。トップページに戻ります。");
          window.location.href = "index.html";
        } else {
          checkPassword();
        }
      }
    }
</script>

</body>
</html>
