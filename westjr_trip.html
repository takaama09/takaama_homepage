<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本駅 ルート表示</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 70vh; width: 100%; }
  #info { padding: 10px; font-size: 16px; }
</style>
</head>
<body>
<h2>最寄駅からランダム駅まで（JR西日本限定）</h2>
<div id="info"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([36, 138], 5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// CSV URL
const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';
const joinURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/join.csv';

(async () => {
    try {
        const [lineRes, stationRes, joinRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL), fetch(joinURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();
        const joinData = await joinRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const line_cd = cols[0];
            const company_cd = parseInt(cols[1]);
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本駅のみ抽出
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const code = cols[0];
            const name = cols[2];
            const lon = parseFloat(cols[9]);
            const lat = parseFloat(cols[10]);
            const line_cd = cols[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(!lineCompanyMap[line_cd]) return;
            const company_cd = lineCompanyMap[line_cd];
            if(company_cd !== 4) return; // JR西日本だけ
            stationsMap[code] = {name, lat, lon};
        });

        // 隣接駅グラフ作成
        const graph = {};
        joinData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const s1 = cols[1], s2 = cols[2];
            if(!stationsMap[s1] || !stationsMap[s2]) return;
            if(!graph[s1]) graph[s1] = [];
            if(!graph[s2]) graph[s2] = [];
            graph[s1].push(s2);
            graph[s2].push(s1);
        });

        // 地図に駅マーカー描画
        Object.keys(stationsMap).forEach(code => {
            const s = stationsMap[code];
            L.circleMarker([s.lat, s.lon], {radius:4, color:'blue'}).addTo(map)
                .bindPopup(s.name);
        });

        // BFSで最短経路探索
        function bfsPath(graph, start, goal) {
            const queue = [[start]];
            const visited = new Set([start]);
            while(queue.length > 0){
                const path = queue.shift();
                const node = path[path.length-1];
                if(node === goal) return path;
                for(const neighbor of graph[node] || []){
                    if(!visited.has(neighbor)){
                        visited.add(neighbor);
                        queue.push([...path, neighbor]);
                    }
                }
            }
            return null;
        }

        // -----------------------------
        // 最寄駅とランダム駅選択
        // -----------------------------
        const nearestStationCode = '1160308'; // 例：最寄駅
        const stationCodes = Object.keys(stationsMap).filter(c => c !== nearestStationCode);

        // BFSで届く駅だけを候補にする
        const reachableStations = stationCodes.filter(c => bfsPath(graph, nearestStationCode, c) !== null);
        if(reachableStations.length === 0){
            alert('最寄駅から到達可能な駅がありません');
            return;
        }

        // ランダム駅1つ選択
        const randomCode = reachableStations[Math.floor(Math.random()*reachableStations.length)];

        // 経路探索
        const route = bfsPath(graph, nearestStationCode, randomCode);

        // ページに表示
        const infoDiv = document.getElementById('info');
        infoDiv.innerHTML = `
            <b>最寄駅:</b> ${stationsMap[nearestStationCode].name} <br>
            <b>ランダム駅:</b> ${stationsMap[randomCode].name} <br>
            <b>通過駅:</b> ${route.map(c => stationsMap[c].name).join(' → ')}
        `;

        // 経路描画
        const latlngs = route.map(c => [stationsMap[c].lat, stationsMap[c].lon]);
        L.polyline(latlngs, {color:'red', weight:4}).addTo(map);
        map.fitBounds(latlngs);

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは路線図作成中にエラー発生');
    }
})();
</script>
</body>
</html>
