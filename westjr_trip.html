<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本ランダム巡回ルート（簡易）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 70vh; width: 100%; }
  #stationList { padding: 10px; font-size: 16px; }
</style>
</head>
<body>
<h2>JR西日本ランダム巡回ルート（簡易）</h2>
<div id="map"></div>
<div id="stationList"><strong>巡回駅順:</strong> <span id="stationsText"></span></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.5, 135], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';

(async () => {
    try {
        const [lineRes, stationRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.replace(/\r/g,'').split('\n').slice(1).forEach(row=>{
            if(!row) return;
            const cols = row.split(',').map(c=>c.trim());
            const line_cd = cols[0];
            const company_cd = parseInt(cols[1]);
            if(isNaN(company_cd)) return;
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本駅のみ抽出
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(row=>{
            if(!row) return;
            const cols = row.split(',').map(c=>c.trim());
            if(cols.length < 11) return;
            const code = cols[0], name = cols[2];
            const lon = parseFloat(cols[9]), lat = parseFloat(cols[10]);
            const line_cd = cols[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(!lineCompanyMap[line_cd]) return;
            const company_cd = lineCompanyMap[line_cd];
            if(company_cd !== 4) return; // JR西日本
            stationsMap[code] = {name, lat, lon};
        });

        // ランダムに駅を選ぶ関数
        function pickRandomStations(stationsMap, n, exclude=[]){
            const keys = Object.keys(stationsMap).filter(k=>!exclude.includes(k));
            const shuffled = keys.sort(()=>Math.random()-0.5);
            return shuffled.slice(0,n);
        }

        const startCode = '1160308'; // 最寄駅
        const randomStations = pickRandomStations(stationsMap, 4, [startCode]);

        // 巡回ルート（最寄駅→ランダム駅4つ→最寄駅に戻る）
        const route = [startCode, ...randomStations, startCode];

        // HTMLに表示
        const displayStations = route.map(code=>stationsMap[code].name);
        document.getElementById('stationsText').textContent = displayStations.join(' → ');

        // 地図にマーカー
        route.forEach(code=>{
            const s = stationsMap[code];
            L.circleMarker([s.lat, s.lon], {radius:4, color:'blue'}).addTo(map)
                .bindPopup(s.name);
        });

        // 地図にルート描画（直線）
        const latlngs = route.map(code=>[stationsMap[code].lat, stationsMap[code].lon]);
        L.polyline(latlngs, {color:'red', weight:4}).addTo(map);
        map.fitBounds(latlngs);

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは駅データ作成中にエラー発生');
    }
})();
</script>
</body>
</html>
