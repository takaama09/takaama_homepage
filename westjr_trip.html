<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>テスト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 80vh; width: 100%; }
  #result { font-size: 18px; padding: 10px; }
</style>
</head>
<body>

<h2>JR西日本限定で旅のルートを考えます。</h2>
<div id="result">読み込み中...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.5, 135], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// CSV URL
const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';

(async () => {
  try {
    const [lineRes, stationRes] = await Promise.all([
      fetch(lineURL), fetch(stationURL)
    ]);

    const lineData = (await lineRes.text()).replace(/^\uFEFF/, '');
    const stationData = (await stationRes.text()).replace(/^\uFEFF/, '');

    // line_cd -> company_cd
    const lineCompanyMap = {};
    lineData.split('\n').slice(1).forEach(row => {
      if(!row) return;
      const cols = row.split(',');
      const line_cd = cols[0];
      const company_cd = Number(cols[1]);
      if(line_cd && company_cd === 4) {
        lineCompanyMap[line_cd] = 4;
      }
    });

    // station_g_cd -> 駅名（JR西日本のみ）
    const stationGToName = {};
    stationData.split('\n').slice(1).forEach(row => {
      if(!row) return;
      const cols = row.split(',');
      if(cols.length < 6) return;

      const station_g_cd = cols[1];
      const station_name = cols[2];
      const line_cd = cols[5];

      if(!station_g_cd || !station_name) return;
      if(!lineCompanyMap[line_cd]) return; // JR西日本のみ

      // 最初に出てきた駅名を代表にする
      if(!stationGToName[station_g_cd]) {
        stationGToName[station_g_cd] = station_name;
      }
    });

    // ===== 表示 =====
    const startG = '1160308'; // 甲南山手の station_g_cd
    const allG = Object.keys(stationGToName);
    const goalG = allG[Math.floor(Math.random() * allG.length)];

    const startName = stationGToName[startG];
    const goalName = stationGToName[goalG];

    document.getElementById('result').innerHTML =
      `最寄駅：${startName}駅<br>→ ゴール駅：${goalName}駅`;

    console.log('start', startG, startName);
    console.log('goal', goalG, goalName);

  } catch(err) {
    console.error(err);
    alert('エラーが発生しました');
  }
})();
</script>

</body>
</html>
