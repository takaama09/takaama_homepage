<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本 最短ルート</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 70vh; width: 100%; }
  #info { padding: 10px; }
</style>
</head>
<body>
<h2>JR西日本 最短ルート（路線沿い）</h2>
<div id="info"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.5, 135], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';
const joinURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/join.csv';

(async () => {
    try {
        const [lineRes, stationRes, joinRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL), fetch(joinURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();
        const joinData = await joinRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.split('\n').slice(1).forEach(r=>{
            const c = r.split(',').map(x=>x.trim());
            const line_cd = c[0];
            const company_cd = parseInt(c[1]);
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本駅のみ抽出 (company_cd = 4)
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(r=>{
            const c = r.split(',').map(x=>x.trim());
            const code = c[0];
            const name = c[2];
            const lon = parseFloat(c[9]);
            const lat = parseFloat(c[10]);
            const line_cd = c[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(lineCompanyMap[line_cd] !== 4) return; // JR西日本のみ
            stationsMap[code] = {name, lat, lon};
        });

        // 隣接駅グラフ作成
        const graph = {};
        joinData.replace(/\r/g,'').split('\n').slice(1).forEach(r=>{
            const c = r.split(',').map(x=>x.trim());
            const s1 = c[1], s2 = c[2];
            if(!stationsMap[s1] || !stationsMap[s2]) return;
            if(!graph[s1]) graph[s1] = [];
            if(!graph[s2]) graph[s2] = [];
            graph[s1].push(s2);
            graph[s2].push(s1);
        });

        // 駅マーカー描画
        Object.keys(stationsMap).forEach(code=>{
            const s = stationsMap[code];
            L.circleMarker([s.lat,s.lon],{radius:3,color:'blue'}).addTo(map)
                .bindPopup(s.name);
        });

        // -----------------------------
        // 最寄駅とランダム駅1つ
        // -----------------------------
        const startCode = '1160308'; // 最寄駅
        const stationCodes = Object.keys(stationsMap);
        const available = stationCodes.filter(c=>c!==startCode);
        const randomGoal = available[Math.floor(Math.random()*available.length)];

        document.getElementById('info').innerHTML =
            `最寄駅: ${stationsMap[startCode].name}<br>` +
            `ゴール駅: ${stationsMap[randomGoal].name}`;

        // -----------------------------
        // BFSで駅間最短経路
        // -----------------------------
        function bfsPath(graph, start, goal){
            const queue = [[start]];
            const visited = new Set([start]);
            while(queue.length>0){
                const path = queue.shift();
                const node = path[path.length-1];
                if(node === goal) return path;
                for(const n of graph[node]||[]){
                    if(!visited.has(n)){
                        visited.add(n);
                        queue.push([...path,n]);
                    }
                }
            }
            return null;
        }

        const route = bfsPath(graph,startCode,randomGoal);

        if(!route){
            alert('経路が見つかりませんでした');
        } else {
            // ページに通過駅を表示
            document.getElementById('info').innerHTML += `<br>通過駅: ${route.map(c=>stationsMap[c].name).join(' → ')}`;

            // ルートを地図に描画
            const latlngs = route.map(c=>[stationsMap[c].lat,stationsMap[c].lon]);
            L.polyline(latlngs,{color:'red',weight:4}).addTo(map);
            map.fitBounds(latlngs);
        }

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは路線図作成中にエラー発生');
    }
})();
</script>
</body>
</html>
