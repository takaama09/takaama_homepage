<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JR西日本 路線図（簡易）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map { height: 90vh; width: 100%; }
  body { font-family: sans-serif; }
</style>
</head>
<body>
<h2>JR西日本 路線図（簡易）</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.5, 135.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// CSV URL
const lineURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/line.csv';
const stationURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/station.csv';
const joinURL = 'https://raw.githubusercontent.com/takaama09/takaama_homepage/main/station/join.csv';

(async () => {
    try {
        // CSV読み込み
        const [lineRes, stationRes, joinRes] = await Promise.all([
            fetch(lineURL), fetch(stationURL), fetch(joinURL)
        ]);
        const lineData = await lineRes.text();
        const stationData = await stationRes.text();
        const joinData = await joinRes.text();

        // line_cd -> company_cd
        const lineCompanyMap = {};
        lineData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const line_cd = cols[0];
            const company_cd = parseInt(cols[1]);
            lineCompanyMap[line_cd] = company_cd;
        });

        // JR西日本（company_cd=4）の駅だけ抽出
        const stationsMap = {};
        stationData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const code = cols[0];
            const name = cols[2];
            const lon = parseFloat(cols[9]);
            const lat = parseFloat(cols[10]);
            const line_cd = cols[5];
            if(!code || !name || isNaN(lat) || isNaN(lon)) return;
            if(!lineCompanyMap[line_cd]) return;
            const company_cd = lineCompanyMap[line_cd];
            if(company_cd !== 4) return; // JR西日本のみ
            stationsMap[code] = {name, lat, lon};
        });

        // 隣接駅グラフ作成（JR西日本のみ）
        const graph = {};
        joinData.replace(/\r/g,'').split('\n').slice(1).forEach(row => {
            const cols = row.split(',').map(c => c.trim());
            const s1 = cols[1], s2 = cols[2];
            if(!stationsMap[s1] || !stationsMap[s2]) return;
            if(!graph[s1]) graph[s1] = [];
            if(!graph[s2]) graph[s2] = [];
            graph[s1].push(s2);
            graph[s2].push(s1);
        });

        // 地図に駅マーカー描画
        Object.keys(stationsMap).forEach(code => {
            const s = stationsMap[code];
            L.circleMarker([s.lat, s.lon], {radius:3, color:'blue'})
                .bindPopup(s.name)
                .addTo(map);
        });

        // 隣接駅を線で結ぶ
        Object.keys(graph).forEach(code => {
            const from = stationsMap[code];
            graph[code].forEach(toCode => {
                const to = stationsMap[toCode];
                // 線は重複描画を避ける
                if (code < toCode) {
                    L.polyline([[from.lat, from.lon],[to.lat, to.lon]], {color:'red', weight:2}).addTo(map);
                }
            });
        });

    } catch(err){
        console.error(err);
        alert('CSV読み込みまたは路線図作成中にエラー発生');
    }
})();
</script>
</body>
</html>
